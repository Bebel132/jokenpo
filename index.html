<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pedra, papel e tesoura</h1>
        <div class="botoes">
            <button class="botao" value="1">✊<button>
            <button class="botao" value="2">✋</button>
            <button class="botao" value="3">✌️</button>
        </div>
        <div class="saida" style="display: none">
            <div class="jogador">
                <span>Jogador</span>
                <span id="jEmoji"></span>
            </div>
            <div class="resultado"></div>
            <div class="computador">
                <span>Computador</span>
                <span id="cEmoji"></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
